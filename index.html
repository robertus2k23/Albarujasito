<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .menu-container {
      display: flex;
      flex-wrap: wrap;
    }
    .menu-item {
      width: 25%;
      padding: 10px;
      box-sizing: border-box;
    }
    @media screen and (max-width: 767px) {
      .menu-item {
        width: 50%;
      }
    }
    @media screen and (max-width: 479px) {
      .menu-item {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <div class="menu-item">
      <h2>Item 1</h2>
      <p>Description of item 1</p>
      <p>Price: $10</p>
    </div>
    <div class="menu-item">
      <h2>Item 2</h2>
      <p>Description of item 2</p>
      <p>Price: $12</p>
    </div>
    <div class="menu-item">
      <h2>Item 3</h2>
      <p>Description of item 3</p>
      <p>Price: $8</p>
    </div>
    <div class="menu-item">
      <h2>Item 4</h2>
      <p>Description of item 4</p>
      <p>Price: $15</p>
    </div>
  </div>
</body>
</html>
